<ul class="values">
    <li class="value" *ngFor="let value of values; let i = index;">
        <data-value-input class="value-input" [value]="value" (valueChange)="onValueChange($event, i)"></data-value-input>
        <button class="value-remove" (click)="onValueRemove(i)">Remove</button>
    </li>
</ul>
<button class="add-value" (click)="onAddValue()">Add value</button>
